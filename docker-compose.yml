services:
  strapi-app:
    container_name: strapi-app
    build:
      context: .
      dockerfile: dockerfile.strapi
    image: strapi:latest
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: strapi-db
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./yarn.lock:/opt/yarn.lock
      - ./.env:/opt/app/.env
      - ./public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    networks:
      - strapi-network
    extra_hosts:
      - "localhost.keycloak:172.17.0.1"
    depends_on:
      - strapi-db

  strapi-db:
    container_name: strapi-db
    platform: linux/amd64 #for platform error on Apple M1 chips
    restart: unless-stopped
    env_file: .env
    image: postgres:12.0-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - ./databases/postgres:/var/lib/postgresql/data/ # if you want to use a bind folder
    ports:
      - "5432:5432"
    networks:
      - strapi-network

  strapi-keycloak:
    image: quay.io/keycloak/keycloak:24.0.0
    container_name: strapi-keycloak
    command:
      - start-dev
      - --proxy-headers=xforwarded
      - --hostname-strict=false
      - --hostname-strict-https=false
    env_file: .env
    ports:
      - 8080:8080
    expose:
      - 8080
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_DB=mysql
      - KC_DB_URL=jdbc:mysql://strapi-keycloak-db:3306/keycloak
      - KC_DB_USERNAME=${KC_DB_USERNAME}
      - KC_DB_PASSWORD=${KC_DB_PASSWORD}
    volumes:
      - ./keycloak/keywind:/opt/keycloak/themes/keywind
    depends_on:
      strapi-keycloak-db:
        condition: service_healthy
    networks:
      - strapi-network

  strapi-keycloak-db:
    image: mysql:8.0.30-debian
    container_name: strapi-keycloak-db
    platform: linux/amd64 #for platform error on Apple M1 chips
    env_file: .env
    volumes:
      - ./databases/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    ports:
      - 3306:3306
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - strapi-network

  strapi-nginx:
    container_name: strapi-nginx
    build:
      context: .
      dockerfile: dockerfile.nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - strapi-network
    depends_on:
      - strapi-keycloak

networks:
  strapi-network:
    external: true
